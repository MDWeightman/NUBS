<!DOCTYPE html>
<html>

<head>
    <title>NUBS App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        #login {
            height: 30px;
            font-size: 30px;
            padding: 10px 10px 10px 10px;
            color: #727272;
        }
		li.male {
			background-color: #9DBACB !important;
		}
		li.female {
			background-color: #eab1c9 !important;
		}
    </style>

</head>

<body class="white">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <div id="container">
        <div id="login">LOGIN</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-messaging.js"></script>
    <script src="app.js"></script>

    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <script>
        FB.init({
            appId: '1758235390857038',
            status: true,
            xfbml: true,
            version: 'v2.8'
        });

        FB.Event.subscribe('auth.authResponseChange', App.checkLoginState);

        document.getElementById("login").addEventListener("pointerdown", function() {
            App.login();
        });
    </script>

</body>

</html>
