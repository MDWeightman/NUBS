<link rel="import" href="nubs-toolbar-login.html" />
<dom-module id="nubs-toolbar">
		<template>
		<style>
			:host {
				display: block;
        background-color: var(--app-primary-color);
				color:#ffffff;
			}
		</style>

		<app-toolbar>
			
			<paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
				<div main-title>
					<iron-pages attr-for-selected="name" selected="{{route.page}}">
						<div name="games">Game Lsit</div>
						<div name="game">Game - </div>
					</iron-pages>
				</div>
			<nubs-toolbar-login user="{{user}}"></nubs-toolbar-login>
		</app-toolbar>


	</template>
		<script>
				Polymer({
						is: 'nubs-toolbar',
						properties: {
							title: {
									type: Object,
									value: 'NUBS'
							},
							gameName: {
									type: String
							}
						},
						setTitle: function(value){
							this.title = value;
						}
				});
		</script>
</dom-module>
