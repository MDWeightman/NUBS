<dom-module id="nubs-app">
		<template>

		<style>
			:host {
				display: block;
				font-family: Roboto, sans-serif;
				margin: 0 auto;
				position: absolute;
				left: 0;
				top:0;
				right:0;
				bottom:0;
				
        --app-primary-color: #911eb3;  /* purple */
        --app-secondary-text-color: #B966D1;
			}
			main{
				width: 100%;
				height: calc(100% - 65px);
				overflow: auto;
				margin: 0 auto;
			}

		</style>

		<firebase-app 
			auth-domain="nubs-25474.firebaseapp.com"
			database-url="https://nubs-25474.firebaseio.com/"
			api-key="AIzaSyBItAyW3tMMZiqunfq_4RLGyT42DPYafHU">
		</firebase-app>
		<firebase-auth 
			id="facebookAuth" 
			user="{{user}}"
			provider="facebook"
			status-known="{{statusKnown}}">
		</firebase-auth>
		<app-header fixed>
			<nubs-toolbar id="nubs-toolbar"></nubs-toolbar>
		</app-header>

		<main id="main-content">
			<!--<nubs-pages user="{{user}}" uid="[[user.uid]]" route="{{route}}"></nubs-pages>-->
		</main>		
		
		
		<nubs-drawer></nubs-drawer>

	</template>

		<script>
				Polymer({
						is: 'nubs-app',
						observers: [
								'_updateScroll(route)'
						],
						attatched: function() {
								if (!this.route.path) {
										this.set('route.path', '#/games/list');
								}
						},
						_updateScroll: function() {
								window.scroll(0, 0);
						},
						login: function() {
								this.$.googleAuth.signInWithPopup();
						}
				})
		</script>
</dom-module>
